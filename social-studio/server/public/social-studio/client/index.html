<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Social Studio</title>
  <style>
    body { font-family: monospace; background:#0f1115; color:#e5e7eb; padding:20px; }
    h2 { margin-bottom:10px; }

    #chat {
      border:1px solid #333;
      height:350px;
      overflow-y:auto;
      padding:10px;
      margin-bottom:10px;
      background:#111318;
    }

    .msg { margin-bottom:6px; }
    .name { color:#7dd3fc; }

    .row { display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap; }

    input {
      padding:8px;
      background:#1c1f26;
      border:1px solid #333;
      color:white;
    }

    #msg { width:500px; max-width:100%; }
    #name, #room { width:200px; }

    button {
      padding:8px 12px;
      background:#2563eb;
      color:white;
      border:none;
      cursor:pointer;
    }

    button:hover { background:#1d4ed8; }

    #online { margin-bottom:10px; opacity:0.8; }
  </style>
</head>
<body>

<h2>Social Studio</h2>

<div class="row">
  <input id="name" placeholder="display name" />
  <input id="room" placeholder="room (ex: lobby)" />
  <button id="saveBtn">Save</button>
</div>

<div id="online"></div>

<div id="chat"></div>

<div class="row">
  <input id="msg" placeholder="type message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
/* ================= Identity ================= */

let uuid = localStorage.getItem("social_uuid");
if (!uuid) {
  uuid = crypto.randomUUID();
  localStorage.setItem("social_uuid", uuid);
}

const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const button = document.getElementById("sendBtn");
const nameInput = document.getElementById("name");
const roomInput = document.getElementById("room");
const saveBtn = document.getElementById("saveBtn");
const onlineDiv = document.getElementById("online");

let currentRoom = localStorage.getItem("social_room") || "lobby";
let displayName = localStorage.getItem("social_name") || "";

roomInput.value = currentRoom;
nameInput.value = displayName;

/* ================= UI ================= */

function log(name, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<span class="name">${name}</span>: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ================= Presence ================= */

async function heartbeat() {
  await fetch("/social-studio/api/presence/heartbeat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": uuid
    },
    body: JSON.stringify({ room: currentRoom })
  });
}

async function refreshOnline() {
  const res = await fetch(
    "/social-studio/api/chat/presence?room=" + encodeURIComponent(currentRoom),
    { headers: { "x-user-id": uuid } }
  );
  const data = await res.json();
  onlineDiv.textContent = `Online in ${currentRoom}: ${data.onlineCount}`;
}

/* ================= Chat ================= */

async function loadHistory() {
  chat.innerHTML = "";
  const res = await fetch(
    "/social-studio/api/chat/history?room=" + encodeURIComponent(currentRoom),
    { headers: { "x-user-id": uuid } }
  );
  const data = await res.json();
  (data.messages || []).forEach(m => log(m.displayName, m.message));
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  await fetch("/social-studio/api/chat/send", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": uuid
    },
    body: JSON.stringify({ message: text, room: currentRoom })
  });
}

button.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

/* ================= Profile / Room ================= */

async function saveProfile() {
  displayName = nameInput.value.trim().slice(0, 32);
  currentRoom = (roomInput.value.trim().slice(0, 32) || "lobby");

  localStorage.setItem("social_name", displayName);
  localStorage.setItem("social_room", currentRoom);

  if (displayName) {
    await fetch("/social-studio/api/auth/display-name", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-user-id": uuid
      },
      body: JSON.stringify({ displayName })
    });
  }

  await fetch("/social-studio/api/chat/room", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": uuid
    },
    body: JSON.stringify({ room: currentRoom })
  });

  connectWs();
  await loadHistory();
  await refreshOnline();
}

saveBtn.onclick = saveProfile;

/* ================= WebSocket ================= */

const protocol = location.protocol === "https:" ? "wss://" : "ws://";
let ws = null;

function connectWs() {
  if (ws) ws.close();

  ws = new WebSocket(
    protocol +
    location.host +
    "/social-studio/ws?uuid=" +
    uuid +
    "&room=" +
    encodeURIComponent(currentRoom)
  );

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    if (data.type === "chat:new") {
      if (data.payload.room === currentRoom) {
        log(data.payload.displayName, data.payload.message);
      }
    }
  };
}

/* ================= Init ================= */

connectWs();
loadHistory();
refreshOnline();
heartbeat();

/* 5 minute heartbeat */
setInterval(async () => {
  await heartbeat();
  await refreshOnline();
}, 5 * 60 * 1000);
</script>

</body>
</html>
