<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Social Studio</title>
  <style>
    body {
      font-family: monospace;
      background: #0f1115;
      color: #e5e7eb;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      border: 1px solid #333;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #111318;
    }

    .msg {
      margin-bottom: 6px;
    }

    .name {
      color: #7dd3fc;
    }

    input {
      width: 80%;
      padding: 8px;
      background: #1c1f26;
      border: 1px solid #333;
      color: white;
    }

    button {
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<h2>Social Studio</h2>

<div id="chat"></div>

<input id="msg" placeholder="type message..." />
<button id="sendBtn">Send</button>

<script>
/* ========================
   Identity
======================== */

let uuid = localStorage.getItem("social_uuid");
if (!uuid) {
  uuid = crypto.randomUUID();
  localStorage.setItem("social_uuid", uuid);
}

/* ========================
   DOM
======================== */

const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const button = document.getElementById("sendBtn");

function log(name, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<span class="name">${name}</span>: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ========================
   REST Send
======================== */

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  await fetch("/social-studio/api/chat/send", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-user-id": uuid
    },
    body: JSON.stringify({ message: text })
  });
}

button.onclick = sendMessage;

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

/* ========================
   Load History
======================== */

async function loadHistory() {
  const res = await fetch("/social-studio/api/chat/history");
  const data = await res.json();
  data.messages.forEach(m => {
    log(m.displayName, m.message);
  });
}

/* ========================
   WebSocket
======================== */

const protocol = location.protocol === "https:" ? "wss://" : "ws://";
const ws = new WebSocket(protocol + location.host + "/social-studio/ws?uuid=" + uuid);

ws.onmessage = (e) => {
  const data = JSON.parse(e.data);
  if (data.type === "chat:new") {
    log(data.payload.displayName, data.payload.message);
  }
};

/* ========================
   Init
======================== */

loadHistory();
</script>

</body>
</html>
