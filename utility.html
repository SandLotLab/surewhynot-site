<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utility — SureWhyNot</title>
  <link rel="stylesheet" href="/assets/site.css">
  <style>
    .grid2{display:grid; grid-template-columns:1.2fr .8fr; gap:18px; padding:22px 0 26px}
    @media (max-width: 900px){ .grid2{grid-template-columns:1fr} }

    textarea{
      width:100%;
      min-height:160px;
      resize:vertical;
      border-radius:12px;
      border:1px solid rgba(23,36,59,.85);
      background: rgba(11,21,40,.45);
      color:var(--text);
      padding:12px;
      font-family:inherit;
      font-size:13px;
      outline:none;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    button{
      appearance:none;
      border:1px solid rgba(23,36,59,.85);
      background: linear-gradient(to bottom, rgba(11,21,40,.85), rgba(11,21,40,.55));
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-family:inherit;
      cursor:pointer;
      font-size:13px;
    }
    button.primary{border-color: rgba(246,195,74,.55)}
    .msg{margin-top:10px; color:var(--muted); font-size:13px; line-height:1.5}
    input{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(23,36,59,.85);
      background: rgba(11,21,40,.45);
      color:var(--text);
      padding:12px;
      font-family:inherit;
      font-size:13px;
      outline:none;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div id="site-header"></div>

    <main>
      <div class="wrap">
        <section class="grid2">
          <div class="card">
            <div class="pad">
              <div class="h1">Utility: Notes → Download as .txt</div>
              <div class="muted">Paste anything. Click download. Done.</div>

              <div class="hr"></div>

              <textarea id="notes" placeholder="Paste notes here…"></textarea>

              <input id="filename" placeholder="File name (example: notes.txt)" value="surewhynot-notes.txt" />

              <div class="row">
                <button class="primary" id="btnDownload">Download .txt</button>
                <button id="btnClear">Clear</button>
              </div>

              <div class="msg" id="msg"></div>

              <div class="hr"></div>

              <div class="h1">Utility slot</div>
              <div class="muted">
                This is where your future tool goes (fax, PDF export, converter, etc.).
              </div>
            </div>
          </div>

          <div class="card">
            <div class="pad">
              <div class="h1">Ad slot placeholder</div>
              <div class="adslot">
                <b>[ AdSense Slot Here ]</b>
              </div>
              <div class="hr"></div>
              <div class="muted">Simple tools + simple games.</div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="footerwrap">
        <div>© 2026 surewhynot.app</div>
        <div class="footerlinks">
          <a href="/about.html">About</a>
          <span>•</span>
          <a href="/privacy.html">Privacy</a>
          <span>•</span>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
    </footer>
  </div>

<script>
(() => {
  const notes = document.getElementById("notes");
  const filename = document.getElementById("filename");
  const msg = document.getElementById("msg");
  const btnDownload = document.getElementById("btnDownload");
  const btnClear = document.getElementById("btnClear");

  btnDownload.addEventListener("click", () => {
    const name = (filename.value || "surewhynot-notes.txt").trim();
    const blob = new Blob([notes.value], {type:"text/plain;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = name.endsWith(".txt") ? name : (name + ".txt");
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    msg.textContent = "Downloaded.";
  });

  btnClear.addEventListener("click", () => {
    notes.value = "";
    msg.textContent = "Cleared.";
    notes.focus();
  });
})();
</script>
</body>
</html>
