<script>
(() => {
  const path = location.pathname.replace(/\/$/, "") || "/";
  const KEY = "swy_tool_uses:" + path;

  function get(){ return Number(localStorage.getItem(KEY) || "0"); }
  function set(n){ localStorage.setItem(KEY, String(n)); }

  // increment on load (counts page tool interaction presence)
  const newCount = get() + 1;
  set(newCount);

  const el = document.getElementById("toolUseCounter");
  if(el) el.textContent = newCount.toLocaleString();
})();
</script>
