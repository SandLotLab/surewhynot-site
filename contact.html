<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — SureWhyNot</title>
  <meta name="description" content="Contact SureWhyNot Social Studio." />
  <style>
    :root{--bg:#0b0f14;--panel:#0f1620;--line:#1e2a3a;--text:#e8eef6;--muted:#9db0c6;--amber:#f5b942;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:16px;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;min-height:100vh;display:flex;flex-direction:column;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      background:radial-gradient(1200px 600px at 50% 0%, #111a26 0%, var(--bg) 55%);color:var(--text);}
    a{color:inherit;text-decoration:none}
    .wrap{width:min(900px,calc(100% - 32px));margin:0 auto}
    header{border-bottom:1px solid rgba(30,42,58,.6);padding:18px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;justify-content:center}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--amber);box-shadow:0 0 18px rgba(245,185,66,.45)}
    main{flex:1;padding:22px 0 40px}
    .card{background:linear-gradient(180deg, rgba(15,22,32,.92), rgba(13,20,29,.92));
      border:1px solid rgba(30,42,58,.9);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    h1{margin:0 0 10px;font-size:20px}
    p{margin:10px 0;line-height:1.45;color:var(--muted);font-size:13px}
    code{color:#cfe3ff}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .pill{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;border:1px solid rgba(30,42,58,.9);background:rgba(15,22,32,.75)}
    footer{border-top:1px solid rgba(30,42,58,.6);padding:18px 0;color:var(--muted);font-size:12px;margin-top:auto}
    .footerline{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand"><span class="dot"></span><span>SureWhyNot — Social Studio</span></div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Contact</h1>
      <p>
        For site issues or general contact, email: <code>hello@surewhynot.app</code>
      </p>
      <p>
        For privacy questions, email: <code>privacy@surewhynot.app</code>
      </p>

      <div class="row">
        <a class="pill" href="/">Home</a>
        <a class="pill" href="/about.html">About</a>
        <a class="pill" href="/privacy.html">Privacy</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap footerline">
      <div>© <span id="year"></span> surewhynot.app</div>
      <div>No accounts • No default trackers</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = String(new Date().getFullYear());
  </script>
</body>
</html>
